---
layout: default
---
<article class="speaker">
    <h1>{{ page.title }}</h1>
    <img src="{{ page.image }}" alt="{{ page.image}}">
    <h3>{{ page.name }}</h3>
    <p>{{ page.affiliation }}</p>
    <p>Website: {{ page.website }}</p>
    <p>Abstract: {{ page.abstract }}</p>
    <p>Bio: {{ page.bio }}</p>
</article>
