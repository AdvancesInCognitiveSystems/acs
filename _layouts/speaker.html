---
layout: default
---
<article class="speaker">
    <h1>{{ page.title }}</h1>
    <img src="/acs{{ page.image }}" alt="{{ page.image }}">
    <h3>{{ page.name }}</h3>
    <p>{{ page.affiliation }}</p>
    <p><b>Website</b>: {{ page.website }}</p>
    <p><b>Abstract</b>: {{ page.abstract }}</p>
    <p><b>Bio</b>: {{ page.bio }}</p>
</article>
