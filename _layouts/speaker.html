---
layout: default
---
<article class="speaker">
    <h1>{{ page.title }}</h1>
    <div class="row">
        <div class="column">
            <img src="/acs{{ page.image }}" alt="{{ page.image }}" style="width:100%">
        </div>
        <div class="column">
            <h3>{{ page.name }}</h3>
            <p>{{ page.affiliation }}</p>
            <p><b>Website</b>: {{ page.website }}</p>
        </div>
    </div> 
    <img src="/acs{{ page.image }}" alt="{{ page.image }}">
    <p><b>Abstract</b>: {{ page.abstract }}</p>
    <p><b>Bio</b>: {{ page.bio }}</p>
</article>
